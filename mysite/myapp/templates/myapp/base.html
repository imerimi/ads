<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js" integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <nav class="shadow-lg">
            <div class="flex flex-wrap justify-between ml-5 items-center mx-auto px-4 py-2.5">
                <a href="" class="flex items-center">
                    <img class="h-9 mr-3" src="https://cdn1.iconfinder.com/data/icons/okku-office/32/Okku_Office_Expand-35-512.png" alt="">
                    <span class="self-center text-xml font-semibold">Job Seeker</span>
                </a>
                <div class="flex items-center">
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="mr-6 text-sm font-medium text-grey-500">Logout</a>
                    {% else %}
                        <a href="{% url 'register' %}" class="mr-6 text-sm font-medium text-grey-500">Register</a>
                        <a href="{% url 'login' %}" class="mr-6 text-sm font-medium text-grey-500">Login</a>
                    {% endif %}
                    
                    
                </div>
            </div>
        </nav>
    {% block body %}

    {% endblock %}
</body>
</html>
