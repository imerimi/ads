<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <nav class="shadow-lg">
            <div class="flex flex-wrap justify-between ml-5 items-center mx-auto px-4 py-2.5">
                <a href="" class="flex items-center">
                    <img class="h-9 mr-3" src="https://cdn1.iconfinder.com/data/icons/okku-office/32/Okku_Office_Expand-35-512.png" alt="">
                    <span class="self-center text-xml font-semibold">Job Seeker</span>
                </a>
                <div class="flex items-center">
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="mr-6 text-sm font-medium text-grey-500">Logout</a>
                    {% else %}
                        <a href="{% url 'register' %}" class="mr-6 text-sm font-medium text-grey-500">Register</a>
                        <a href="{% url 'login' %}" class="mr-6 text-sm font-medium text-grey-500">Login</a>
                    {% endif %}
                    
                    
                </div>
            </div>
        </nav>

            <div class="row">
                <div class="col-md-12">
                    <div class="joblist col-md-6">

                        <h4>Job List</h4>

                        <table id="'table" class="table table-striped table-primary">
                            <tr>
                                <th>Job Title</th>
                                <th>Company</th>
                                <th>Location</th>

                            </tr>
                            <tr>
                                {% for job in jobs %}
                                <tr>
                                    <td>{{job.title}}</td>
                                    <td>{{job.company}}</td>
                                    <td>{{job.location}}</td>
                                </tr>
                                {% endfor %}
                            </tr>                         
                        </table>

                    </div>
                    <div class="joblist col-md-5 offset-1">
                        <canvas id="myChart"></canvas>
                    </div>
                    
                </div>
            </div>

        </div>
       
    </body>

    <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
              label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
    </script>
